name: Job Scraping Automation

on:
  schedule:
    - cron: '25 19 * * *'  # Run at 10 AM every day (UTC)
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run the job scraping script
        run: node index.js

      - name: Check if jobs file exists and commit
        run: |
          # Check if the job file exists (assuming it's timestamped)
          FILE_NAME=$(ls jobs-*.json | head -n 1)  # Adjust if the pattern differs
          if [ -f "$FILE_NAME" ]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add "$FILE_NAME"
            git commit -m "Update job data"
            git push
          else
            echo "No jobs found, skipping commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
